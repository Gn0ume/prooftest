<div class="list-container">
  <h4 class="title">{{listName}}</h4>
  <div class="new-rule-container">
    <app-rule-editor
      [ruleObject]="rule"
      *ngFor="let rule of rules" ruleTitle="{{ruleTitle}}"
      (delete)="deleteFromList(rule)"></app-rule-editor>
    <button (click)="addToList()"><span class="grey-text" >+</span> New Rule</button>
  </div>
</div>
